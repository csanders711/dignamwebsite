<html lang="en">
<head>
    <title>Dignans Website | Register Page</title>
    <meta name="author" content="Calvin Sanders">
    <meta name="keywords" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.PNG" alt="Dignans Logo" class="logo">
    <h1>Register</h1>
    <nav>
        <!-- Navigation links for pages -->
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="menu.html">Menus</a>
        <a href="offers.html">Special Offers</a>
        <a href="order.html">Order</a>
        <a href="signin.html">Sign In</a>
    </nav>
</header>

<main>
    <div class="register-boxes">
        <form id="registerForm" action="your-registration-handler.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <div class="register-buttons">
                <button type="button" onclick="location.href='signin.html'">Sign In</button>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</main>

    <script>

        document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        console.log('Name:', name);
        console.log('Email:', email);
        console.log('Password:', password);
        
        window.location.href = 'signin.html';
    });

    </script>
</body>
</html>
