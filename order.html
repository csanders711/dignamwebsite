<!DOCTYPE html>

<html lang="en">

<head>
    <title>Dignans Website | Order Page</title>
    <meta name="author" content="Calvin Sanders">
    <meta name="keywords" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <img src="logo.PNG" alt="Dignans Logo" class="logo">
        <h1>Order Catering</h1>
        <nav>
            <!-- Navigation links for pages-->
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="menu.html">Menus</a>
            <a href="offers.html">Special Offers</a>
            <a href="order.html">Order</a>
            <a href="signin.html">Sign In</a>
        </nav>
    </header>

    <main>
        
        <div class="order-form">
            <h2>Place Your Order</h2>

            <form id="orderForm">
                <div class="form-group">

                    <label for="menu">Select Menu:</label>
                    <select id="menu" name="menu">
                        <option value="partyA">Party Menu A</option>
                        <option value="partyB">Party Menu B</option>
                        <option value="executiveA">Executive Menu A</option>
                        <option value="executiveB">Executive Menu B</option>
                    </select>

                </div>
                
                <div class="form-group">
                    <label for="quantity">Number of People:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Event Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">

                    <label for="repeatOrder">Repeat Order:</label>
                    <select id="repeatOrder" name="repeatOrder">
                        <option value="no">No</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>

                </div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes:</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                
                <div class="order-buttons">
                    <button type="submit" class="order-button">Submit Order</button>
                </div>

            </form>
            
        </div>
    </main>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Order submitted successfully!');
            window.location.href = 'confirmation.html';
        });
    </script>

</body>

</html>
